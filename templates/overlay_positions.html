<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBS Overlay - Positions</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 8px;
        background: transparent;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        color: #e2e8f0;
        font-size: 18px;
        overflow: hidden; /* OBS에서 스크롤바로 잘리는 현상 방지 */
        line-height: 1.35;
      }
      .board {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: stretch;
      }
      .card {
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 10px;
        width: calc(100% - 2px); /* 경계선/서브픽셀로 인한 수평 스크롤 여유 */
      }
      .title {
        font-weight: 700;
        font-size: 1.2em;
        margin-bottom: 6px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        font-size: 1em;
        margin: 2px 0;
        gap: 12px;
      }
      .pnl-pos {
        color: #10b981;
      }
      .pnl-neg {
        color: #ef4444;
      }
      @media (max-width: 480px) {
        body {
          font-size: 16px;
        }
        .title {
          font-size: 1.1em;
        }
        .row {
          font-size: 0.95em;
          gap: 8px;
        }
      }
    </style>
    <script defer src="/static/overlay_positions.js"></script>
  </head>
  <body>
    <div class="board" id="board"></div>
    <div
      style="
        position: fixed;
        top: 8px;
        right: 8px;
        background: rgba(17, 24, 39, 0.85);
        border: 1px solid #1f2937;
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 0.9em;
        display: flex;
        gap: 10px;
        align-items: center;
      "
    >
      <label
        style="display: flex; align-items: center; gap: 4px; cursor: pointer"
      >
        <input id="opt_force_mark" type="checkbox" /> 마크가격 고정
      </label>
      <label
        style="display: flex; align-items: center; gap: 4px; cursor: pointer"
      >
        <input id="opt_force_ex" type="checkbox" /> 거래소 PnL만 사용
      </label>
      <label
        style="display: flex; align-items: center; gap: 4px; cursor: pointer"
      >
        <input id="opt_force_roe" type="checkbox" /> ROE 퍼센트 강제
      </label>
      <button
        id="opt-apply"
        style="
          background: #334155;
          color: #e2e8f0;
          border: 1px solid #475569;
          border-radius: 6px;
          padding: 4px 8px;
          cursor: pointer;
        "
      >
        적용
      </button>
    </div>
  </body>
</html>
