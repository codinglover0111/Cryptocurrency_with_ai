<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBS Overlay - Positions</title>
    <link rel="stylesheet" href="/static/overlay.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/overlay_positions.js"></script>
  </head>
  <body>
    <div class="overlay-board overlay-board--stack" id="board"></div>
    <div class="overlay-controls">
      <label class="overlay-toggle">
        <input id="opt_force_mark" type="checkbox" /> 마크가격 고정
      </label>
      <label class="overlay-toggle">
        <input id="opt_force_ex" type="checkbox" /> 거래소 PnL만 사용
      </label>
      <label class="overlay-toggle">
        <input id="opt_force_roe" type="checkbox" /> ROE 퍼센트 강제
      </label>
      <button id="opt-apply" class="overlay-button">적용</button>
    </div>
  </body>
</html>
