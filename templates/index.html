<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        background: #0b1220;
        color: #e2e8f0;
        margin: 0;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 16px;
      }
      h2 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn.secondary {
        background: #374151;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid #1f2937;
        padding: 8px;
        text-align: left;
        font-size: 14px;
      }
      .muted {
        color: #9ca3af;
        font-size: 13px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      input,
      select {
        background: #0b1220;
        color: #e2e8f0;
        border: 1px solid #1f2937;
        padding: 8px;
        border-radius: 8px;
        width: 100%;
      }
      label {
        font-size: 13px;
        color: #9ca3af;
        display: block;
        margin-bottom: 6px;
      }
    </style>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:; connect-src 'self'"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Crypto Bot Dashboard</h1>
        <div class="muted">상태, 레버리지, 통계 확인 및 제어</div>
      </div>

      <div class="row">
        <div class="card" id="card-balance">
          <h2>잔고 / 포지션</h2>
          <div id="balance"></div>
          <div id="positions"></div>
        </div>
        <div class="card" id="card-stats">
          <h2>통계</h2>
          <div id="stats"></div>
        </div>
        <div class="card" id="card-actions">
          <h2>액션</h2>
          <div class="grid-2">
            <div>
              <label>심볼</label>
              <input id="symbol" list="symbols" value="XRP/USDT:USDT" />
              <datalist id="symbols"></datalist>
            </div>
            <div>
              <label>레버리지</label>
              <input id="leverage" type="number" min="1" step="1" value="5" />
            </div>
          </div>
          <div style="margin-top: 12px; display: flex; gap: 8px">
            <button class="btn" onclick="applyLeverage()">레버리지 설정</button>
            <button class="btn secondary" onclick="closeAll()">
              모든 포지션 청산
            </button>
          </div>
          <div id="action-result" class="muted" style="margin-top: 8px"></div>
        </div>
      </div>

      <div class="card">
        <h2>오픈 오더</h2>
        <div id="orders"></div>
      </div>
    </div>
  </body>
</html>
