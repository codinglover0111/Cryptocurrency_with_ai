<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crypto Bot Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        background: #0b1220;
        color: #e2e8f0;
        margin: 0;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 16px;
      }
      h2 {
        font-size: 18px;
        margin: 0 0 12px;
      }
      .row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .btn {
        background: #2563eb;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      .btn.secondary {
        background: #374151;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border-bottom: 1px solid #1f2937;
        padding: 8px;
        text-align: left;
        font-size: 14px;
      }
      .muted {
        color: #9ca3af;
        font-size: 13px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      input,
      select {
        background: #0b1220;
        color: #e2e8f0;
        border: 1px solid #1f2937;
        padding: 8px;
        border-radius: 8px;
        width: 100%;
      }
      label {
        font-size: 13px;
        color: #9ca3af;
        display: block;
        margin-bottom: 6px;
      }
      @media (max-width: 1024px) {
        .row {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .row {
          grid-template-columns: 1fr;
        }
        .grid-2 {
          grid-template-columns: 1fr;
        }
        .container {
          margin: 20px auto;
          padding: 0 12px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 16px;
        }
        table {
          display: block;
          overflow-x: auto;
        }
      }
    </style>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src https://fonts.gstatic.com; script-src 'self'; img-src 'self' data:; connect-src 'self'"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Crypto Bot Dashboard</h1>
        <div class="muted">
          상태, 통계 조회 및 저널 목록 확인 (루트 페이지는 조회 전용)
        </div>
      </div>

      <div class="row">
        <div class="card" id="card-balance">
          <h2>잔고 / 포지션</h2>
          <div id="balance"></div>
          <div id="positions"></div>
        </div>
        <div class="card" id="card-stats">
          <h2>통계</h2>
          <div
            style="
              display: grid;
              grid-template-columns: repeat(4, 1fr);
              gap: 8px;
              margin-bottom: 8px;
            "
          >
            <div>
              <label>시작(UTC YYYY-MM-DD)</label>
              <input id="st-since" placeholder="2025-01-01" />
            </div>
            <div>
              <label>종료(UTC YYYY-MM-DD)</label>
              <input id="st-until" placeholder="2025-12-31" />
            </div>
            <div>
              <label>심볼(선택)</label>
              <input id="st-symbol" placeholder="BTC/USDT:USDT" />
            </div>
            <div>
              <label>그룹</label>
              <select id="st-group">
                <option value="">없음</option>
                <option value="day">일별</option>
                <option value="week">주별</option>
                <option value="month">월별</option>
              </select>
            </div>
          </div>
          <div style="display: flex; gap: 8px; margin-bottom: 8px">
            <button class="btn secondary" onclick="manualRefreshStats()">
              조회
            </button>
            <button
              class="btn"
              onclick="(function(){
              const d=new Date();
              const iso=(n)=> String(n).padStart(2,'0');
              const y=d.getUTCFullYear();
              const m=iso(d.getUTCMonth()+1);
              const first=`${y}-${m}-01`;
              const next=new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth()+1, 1));
              const until=`${next.getUTCFullYear()}-${iso(next.getUTCMonth()+1)}-01`;
              document.getElementById('st-since').value=first;
              document.getElementById('st-until').value=until;
              document.getElementById('st-group').value='day';
              manualRefreshStats();
            })()"
            >
              이번 달
            </button>
            <button
              class="btn"
              onclick="(function(){
              const now=new Date();
              const last7=new Date(now.getTime()-6*24*3600*1000);
              const iso=(x)=>`${x.getUTCFullYear()}-${String(x.getUTCMonth()+1).padStart(2,'0')}-${String(x.getUTCDate()).padStart(2,'0')}`;
              document.getElementById('st-since').value=iso(last7);
              document.getElementById('st-until').value=iso(new Date(now.getTime()+24*3600*1000));
              document.getElementById('st-group').value='day';
              manualRefreshStats();
            })()"
            >
              최근 7일
            </button>
          </div>
          <div id="stats"></div>
        </div>
        <div class="card" id="card-actions">
          <h2>제어 (비활성화됨)</h2>
          <div class="muted">
            루트 페이지에서는 변경 작업이 비활성화되어 있습니다.
          </div>
        </div>
      </div>

      <div class="card">
        <h2>오픈 오더</h2>
        <div id="orders"></div>
      </div>

      <div class="card">
        <h2>저널 조회</h2>
        <div class="muted" style="margin-bottom: 8px">
          오늘 생성된 최신 기록을 시간순으로 보여줍니다. 항목의 "상세" 버튼을
          클릭해 전체 내용을 확인하세요.
        </div>
        <div style="display: flex; gap: 8px; margin-bottom: 8px">
          <label style="display: flex; align-items: center; gap: 6px">
            최근 개수
            <input
              id="jr-limit"
              type="number"
              min="1"
              max="200"
              value="20"
              style="width: 90px"
            />
          </label>
          <button class="btn secondary" id="jr-refresh">새로고침</button>
          <a class="btn" href="/overlay?limit=12&today_only=1" target="_blank"
            >판단 오버레이</a
          >
          <a
            class="btn"
            href="/overlay_positions?refresh=5&fs=18"
            target="_blank"
            >포지션 오버레이</a
          >
        </div>
        <div id="journals"></div>
      </div>
    </div>
  </body>
</html>
