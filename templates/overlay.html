<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBS Overlay - Journals</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      body {
        margin: 0;
        padding: 8px;
        background: transparent; /* OBS 크로마키/투명 배경 옵션 고려 */
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
          sans-serif;
        color: #e2e8f0;
      }
      .board {
        display: flex;
        gap: 8px;
        align-items: stretch;
      }
      .card {
        background: rgba(17, 24, 39, 0.9);
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 10px;
        min-width: 240px;
        max-width: 320px;
      }
      .ts {
        font-size: 12px;
        color: #9ca3af;
        margin-bottom: 6px;
      }
      .title {
        font-weight: 700;
        font-size: 14px;
        margin-bottom: 4px;
      }
      .reason {
        color: #cbd5e1;
        font-size: 13px;
        margin-bottom: 4px;
      }
      .content {
        color: #e5e7eb;
        font-size: 13px;
        white-space: pre-wrap;
      }
      @media (max-width: 640px) {
        .board {
          flex-wrap: wrap;
        }
        .card {
          min-width: 100%;
          max-width: 100%;
        }
      }
    </style>
    <script defer src="/static/overlay.js"></script>
  </head>
  <body>
    <div class="board" id="board"></div>
  </body>
</html>
