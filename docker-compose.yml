services:
  db:
    image: mysql:8.0
    container_name: crypto_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cryptobot}
      MYSQL_USER: ${MYSQL_USER:-bot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-botpass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]

  app:
    build: .
    container_name: crypto_bot
    depends_on:
      - db
    env_file:
      - .env
    environment:
      MYSQL_URL: mysql+pymysql://${MYSQL_USER:-bot}:${MYSQL_PASSWORD:-botpass}@db:3306/${MYSQL_DATABASE:-cryptobot}
      # TESTNET: ${TESTNET:-1}
      TRADES_XLSX: /app/data/trades.xlsx
    volumes:
      - ./.env:/app/.env
      - ./trading.log:/app/trading.log
      - ./data:/app/data
    restart: unless-stopped
    command: ["python", "main.py"]

  web:
    build: .
    container_name: crypto_web
    depends_on:
      - app
      - db
    env_file:
      - .env
    environment:
      MYSQL_URL: mysql+pymysql://${MYSQL_USER:-bot}:${MYSQL_PASSWORD:-botpass}@db:3306/${MYSQL_DATABASE:-cryptobot}
      TESTNET: ${TESTNET:-1}
      TRADES_XLSX: /app/data/trades.xlsx
    ports:
      - "8000:8000"
    command: ["uvicorn", "webapp:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

volumes:
  db_data:
    driver: local
