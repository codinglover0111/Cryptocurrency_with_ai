services:
  app:
    build: .
    user: "1000:1000"
    container_name: crypto_bot
    env_file:
      - .env
    environment:
      SQLITE_PATH: /app/data/trading.sqlite
      APP_BASE_DIR: /app
      FORCE_SQLITE: "1"
    volumes:
      - ./.env:/app/.env
      - ./trading.log:/app/trading.log
      - ./data:/app/data
    restart: unless-stopped
    command: ["python", "main.py"]

  web:
    build: .
    user: "1000:1000"
    container_name: crypto_web
    depends_on:
      - app
    env_file:
      - .env
    environment:
      TESTNET: ${TESTNET:-1}
      SQLITE_PATH: /app/data/trading.sqlite
      APP_BASE_DIR: /app
      FORCE_SQLITE: "1"
    ports:
      - "8000:8000"
    command: ["uvicorn", "webapp:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
      - ./data:/app/data
